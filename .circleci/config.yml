version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  precommit:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install pre-commit
          name: Install pre-commit
      - run:
          command: pre-commit run --all-files
          name: format checks

  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -bb -m pytest tests/
          name: unit tests

  deploy:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: init cred
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = goodwanghan" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create packages
          command: make package
      - run:
          name: upload to pypi
          command: twine upload dist/*

workflows:
  main:
    jobs:
      - precommit
      - test
      - deploy:
          requires:
            - precommit
            - test
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
